apiVersion: v1
kind: Secret
metadata:
  name: grafana-admin
  namespace: monitoring
type: Opaque
stringData:
  GF_SECURITY_ADMIN_USER: admin
  GF_SECURITY_ADMIN_PASSWORD: admin
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: monitoring
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:12.3.0
        ports:
        - containerPort: 3000
          name: web
        envFrom:
        - secretRef:
            name: grafana-admin
        env:
        - name: GF_PATHS_PROVISIONING
          value: "/etc/grafana/provisioning"
        - name: GF_PLUGINS_PLUGIN_CATALOG_HIDDEN_PLUGINS
          value: "grafana-oncall-app,grafana-terraform-app"
        - name: GF_PLUGINS_DISABLE_PLUGINS
          value: "grafana-oncall-app,grafana-terraform-app"
        - name: GF_PLUGINS_PLUGIN_CATALOG_URL
          value: ""
        - name: GF_PLUGINS_PLUGIN_ADMIN_ENABLED
          value: "false"
        volumeMounts:
        - name: datasource
          mountPath: /etc/grafana/provisioning/datasources
        - name: dashboards-provider
          mountPath: /etc/grafana/provisioning/dashboards
        - name: dashboards
          mountPath: /var/lib/grafana/dashboards
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: datasource
        configMap:
          name: grafana-datasource
      - name: dashboards-provider
        configMap:
          name: grafana-dashboards
          items:
          - key: dashboard-provider.yaml
            path: dashboard-provider.yaml
      - name: dashboards
        configMap:
          name: grafana-dashboards
          items:
          - key: cluster-dashboard.json
            path: cluster-dashboard.json
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: monitoring
  labels:
    app: grafana
spec:
  selector:
    app: grafana
  ports:
  - port: 3000
    targetPort: 3000
    name: web
  type: ClusterIP
